<!DOCTYPE html>
<html lang="en">
  <html>
  <head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Purchasing-note</title>

    <link rel="stylesheet" href="./config/csv-to-html-table/css/bootstrap.min.css">
    <link rel="stylesheet" href="./config/csv-to-html-table/css/dataTables.bootstrap.css">

  </head>
  <body>
    
    <script src="assets/main.js"></script>

    <!-- Bootstrap JS -->
    <script type="text/javascript" src="./config/csv-to-html-table/js/jquery.min.js"></script>
    <script type="text/javascript" src="./config/csv-to-html-table/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./config/csv-to-html-table/js/jquery.csv.min.js"></script>
    <script type="text/javascript" src="./config/csv-to-html-table/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="./config/csv-to-html-table/js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="./config/csv-to-html-table/js/csv_to_html_table.js"></script>

    <script type="text/javascript">
      function format_link(link){
        if (link)
          return "<a href='" + link + "' target='_blank'>" + link + "</a>";
        else
          return "";
      }

      CsvToHtmlTable.init({
        csv_path: './config/csv-to-html-table/data/Health Clinics in Chicago.csv',
        element: 'table-container', 
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {"paging": false},
        custom_formatting: [[4, format_link]]
      });
    </script>

  </body>
</html>
